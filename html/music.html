<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player.js: Music Demo</title>
    <link href='http://fonts.googleapis.com/css?family=Cantarell|Fjalla+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/foundation.min.css" />
    <link rel="stylesheet" href="/css/playerjs.css" />
    <script src="/js/modernizr.js"></script>
  </head>
  <body class="music">

    
    

    <div class="large-8 columns content">
      <div class="row">
        <div class="large-10 large-centered columns">
          <div class="controls">
            <div class="row">
              <div class="large-1 medium-1 small-1 columns">
                <a class="play paused">
                  <i class="fa fa-play"></i>
                  <i class="fa fa-pause"></i>
                </a>
              </div>
              <div class="large-8 medium-8 small-8 columns">
                <div class="progress">
                  <span class="meter"></span>
                </div>
              </div>
              <div class="large-3 medium-3 small-3 columns">
                <a class="volume">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </a>
                <a class="loop">
                  <i class="fa fa-repeat"></i>
                </a>
                <a class="previous">
                  <i class="fa fa-step-backward"></i>
                </a>
                <a class="next">
                  <i class="fa fa-step-forward"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ul id="tracks"></ul>
    </div>

  <script src="/js/jquery.js"></script>
  <script src="/js/foundation.min.js"></script>
  <script src="http://cdn.embed.ly/jquery.embedly-3.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdn.embed.ly/player-0.0.12.min.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/music.js"></script>
  <script>
    $.embedly.defaults.key = '3ee528c9eb4b4908b268ce1ace120c92';
    $(document).foundation();
  </script>
  </body>
</html>
